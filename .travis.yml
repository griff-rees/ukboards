language: python
python:
- 3.9
- 3.8
install: pip install -U tox-travis
script: tox
deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  distributions: sdist bdist_wheel
  skip_cleanup: true
  user: __token__
  password: $PYPI_TEST_TOKEN
  on:
    repo: griff-rees/ukboards
    python: 3.8
    branch: main
